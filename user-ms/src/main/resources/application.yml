spring:
  application:
    name: ecommerce

  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: user
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
